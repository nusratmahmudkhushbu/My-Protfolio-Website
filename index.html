<!DOCTYPE html>
<html>
<head>
  <title>Contact Form with Images</title>
</head>
<body>
  <h2>Send a Message</h2>

  <!-- Example image from Google (make sure to use direct image URLs) -->
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" width="200" />

  <form id="myForm">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Message:</label><br>
    <textarea name="message" required></textarea><br><br>

    <button type="submit">Send</button>
  </form>

  <p id="response"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzHLFh4s5aEp0_tGWf3Bv1y2p-0IIE9x6AlHBshLv5Isk98kXT1X6Bp8tm3iI_dm0Yq/exec';
    const form = document.getElementById('myForm');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        console.log('Success!', result);
        responseEl.innerText = "Message sent successfully!";
        form.reset();
      })
      .catch(error => {
        console.error('Error!', error.message);
        responseEl.innerText = "There was an error sending your message.";
      });
    });
  </script>
</body>
</html>
